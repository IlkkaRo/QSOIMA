<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>Click the button to trigger a function that will output "Hello World".</p>
    <button onclick="myFirstFunction()">Click me</button>
    <p id="hello"></p>

  <script type="text/javascript">

    function myFirstFunction(){
      document.getElementById("hello").innerHTML = "Hello World";

      var cat = 1;
      cat++;
      console.log(cat);

      cat = anotherFunction;

    }

    function anotherFunction(){
      console.log("this function is now called.");
      return 5;
    }
  </script>
  </body>
</html>
